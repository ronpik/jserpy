[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jserpy"
version = "0.1.2"
authors = [
    {name = "Ron Pick", email = "ronpi1310@gmail.com"},
]
description = "A Python library for serializing and deserializing complex objects to and from JSON"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing-inspect>=0.9.0",
    "numpy>=1.13.0",    # First version to include numpy.generic
]

[project.urls]
"Homepage" = "https://github.com/ronpik/jserpy"
"Bug Tracker" = "https://github.com/ronpik/jserpy/issues"